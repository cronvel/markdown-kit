<!DOCTYPE html>
<html>
<head>
<title>Markdown 2 HTML converter</title>
<meta charset="UTF-8">
<style>
/*
github-like style (c) Cédric Ronvel <cedric.ronvel@gmail.com>
*/

body {
	padding: 30px 0 80px 0;
}

.float-left {
	float: left;
}

.float-right {
	float: right;
}



/*
github-like style (c) Cédric Ronvel <cedric.ronvel@gmail.com>
*/

div.markdown {
	max-width: 800px;
	margin-left:auto;
	margin-right:auto;
	padding: 15px;
	color: #333;
	font-family: Helvetica,arial,freesans,clean,sans-serif;
	line-height: 1.7;
	word-wrap: break-word;
}

.markdown h1 ,
.markdown h2 ,
.markdown h3 ,
.markdown h4 ,
.markdown h5 ,
.markdown h6 {
	border-bottom: 1px solid #d9d9d9;
	margin: 2em 0 1em 0;
}

.markdown p ,
.markdown blockquote ,
.markdown ul ,
.markdown ol ,
.markdown dl ,
.markdown table {
	margin: 15px 0;
	font-size: 14px;
}

.markdown pre {
	background-color: #eee;
	border: 1px solid #d9d9d9;
	border-radius: 3px;
	margin: 15px 0;
	padding: 6px 10px;
	line-height: 1.4;
}

.markdown code {
	background-color: #eee;
	border: 1px solid #d9d9d9;
	border-radius: 3px;
	margin: 0 2px;
	padding: 2px 4px;
}

.markdown pre code {
	background-color: #eee;
	border: none;
	margin: 0;
	padding: 0;
}

.markdown a {
	color: #4183C4;
	text-decoration: none;
}

.markdown a:hover {
	color: #4183C4;
	text-decoration: underline;
}

.markdown a:active ,
.markdown a:hover {
	outline: 0 none;
}

.markdown figure { margin: 2px 10px; padding: 2px; }
.markdown figcaption { text-align: center; font-style: italic; color: #777; }



/*
github-like style based upon (c) Vasily Polovnyov <vast@whiteants.net>
*/

.markdown .hljs {
  display: block;
  padding: 0.5em;
  color: #333;
  background: #f8f8f8;
}

.markdown .hljs-comment ,
.markdown .hljs-template_comment ,
.markdown .diff .hljs-header ,
.markdown .hljs-javadoc {
  color: #998;
  font-style: italic;
}

.markdown .hljs-keyword ,
.markdown .css .rule .hljs-keyword ,
.markdown .hljs-winutils ,
.markdown .javascript .hljs-title ,
.markdown .nginx .hljs-title ,
.markdown .hljs-subst ,
.markdown .hljs-request ,
.markdown .hljs-status {
  color: #333;
  font-weight: bold;
}

.markdown .hljs-number ,
.markdown .hljs-hexcolor ,
.markdown .ruby .hljs-constant {
  color: #099;
}

.markdown .hljs-string ,
.markdown .hljs-tag .hljs-value ,
.markdown .hljs-phpdoc ,
.markdown .tex .hljs-formula {
  color: #d14;
}

.markdown .hljs-title ,
.markdown .hljs-id ,
.markdown .coffeescript .hljs-params ,
.markdown .scss .hljs-preprocessor {
  color: #900;
  font-weight: bold;
}

.markdown .javascript .hljs-title ,
.markdown .lisp .hljs-title ,
.markdown .clojure .hljs-title ,
.markdown .hljs-subst {
  font-weight: normal;
}

.markdown .hljs-class .hljs-title ,
.markdown .haskell .hljs-type ,
.markdown .vhdl .hljs-literal ,
.markdown .tex .hljs-command {
  color: #458;
  font-weight: bold;
}

.markdown .hljs-tag ,
.markdown .hljs-tag .hljs-title ,
.markdown .hljs-rules .hljs-property ,
.markdown .django .hljs-tag .hljs-keyword {
  color: #000080;
  font-weight: normal;
}

.markdown .hljs-attribute ,
.markdown .hljs-variable ,
.markdown .lisp .hljs-body {
  color: #008080;
}

.markdown .hljs-regexp {
  color: #009926;
}

.markdown .hljs-symbol ,
.markdown .ruby .hljs-symbol .hljs-string ,
.markdown .lisp .hljs-keyword ,
.markdown .tex .hljs-special ,
.markdown .hljs-prompt {
  color: #990073;
}

.markdown .hljs-built_in ,
.markdown .lisp .hljs-title ,
.markdown .clojure .hljs-built_in {
  color: #0086b3;
}

.markdown .hljs-preprocessor ,
.markdown .hljs-pragma ,
.markdown .hljs-pi ,
.markdown .hljs-doctype ,
.markdown .hljs-shebang ,
.markdown .hljs-cdata {
  color: #999;
  font-weight: bold;
}

.markdown .hljs-deletion {
  background: #fdd;
}

.markdown .hljs-addition {
  background: #dfd;
}

.markdown .diff .hljs-change {
  background: #0086b3;
}

.markdown .hljs-chunk {
  color: #aaa;
}

</style>
</head>
<body>
<div class="markdown">
<p></p><figure class="float-left"><img src="http://blog.soulserv.net/content/images/2015/11/exit1.jpg" alt="caption"><figcaption>caption</figcaption></figure><p>
skdjfm jslmfjsdlmk jfklm sdj</p>

</div>
</body>
</html>
